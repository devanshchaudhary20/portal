<!DOCTYPE html>
<html>
<head>
    <title>Post on Twitter</title>
</head>
<body>
    <h1>Create a Post on Twitter</h1>
    <form method="post" action="{% url 'post_on_twitter' %}">
        {% csrf_token %}
        <textarea name="content" rows="4" cols="50" placeholder="Write your tweet here..."></textarea><br>
        <button type="submit">Post</button>
    </form>
</body>
</html>
